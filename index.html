<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notes.css">
    <title>Cards</title>
</head>

<body>
    <header>
        <h1>Notas</h1>
        <nav>
             <img src="loading.gif" alt="loading..." id="loading" class="on">
            <select id="menu-cabecalho-tela-pequena" onchange="selecionaNaTelaPequena()">
                <option disabled selected value>Visualização</option>
                <option value="l">Lista</option>
                <option value="gg">Grade grande</option>
                <option value="gp">Grade pequena</option>
            </select>
            <button onclick="cadastrarNota()">+</button>
        </nav>
    </header>
    <div id="main-container">
        <aside>
            <span>Visualização</span>
            <ul>
                <li><button onclick="alteraClasse('lista')">Lista</button></li>
                <li><button onclick="alteraClasse('grade-grande')">Grade grande</button></li>
                <li><button onclick="alteraClasse('grade-pequena')">Grade pequena</button></li>
            </ul>
        </aside>
        <main>
            <section>
                <ul id="cards" class="lista">
                </ul>
            </section>
        </main>
    </div>
    <footer>
        Footer
    </footer>
    <div id="overlay" class="on"></div>
    <script src="scripts.js"></script>
</body>

</html>
